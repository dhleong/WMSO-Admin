{% extends 'admin_update.html' %}

{% block update_content %}
<div id="concerts-seasons" class="list">
<h4>Concerts for "{{ season.name }}"</h4>
<form action="{{ action }}" method="POST">
<table>
{% for form in concerts %}
    {% if forloop.last %}
    <tr><th colspan="2">NEW ENTRY:</th></tr>
    {% endif %}
    {{ form.as_table }}
    {% if not forloop.last %}
    <tr><td><label for="delete-{{ form.prefix }}">Delete?</label></td>
        <td><input type="checkbox" id="delete-{{ form.prefix }}" name="delete-{{ form.prefix }}"></td></tr>
    {% endif %}
{% endfor %}
<tr><td colspan="2">
        <input type="submit" name="submit" value="Submit">
</td></tr>
</table>
</form>
</div>

{% endblock %}
